<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Run the Trains</h1>
            <h4 class="text-center">All of the trains</h4>
            <h6 class="text-center">Choo Choo Mother Trucker</h6
        </div>






    </div>
    <div class="row">
        Current Train Schedule
        <table class="table">
            <tr>
                <th scope="col">Current Train Schedule</th>
                <th col="col">Destination</th>
                <th col="col">Frequency (min)</th>
                <th col="col">Next Arrival</th>
                <th col="col">Minutes Away</th>
            </tr>
        </table>    
    </div>
    <hr>
        <p>Add a Train</p>
            <form>
                <div class="form-group row">
                    <label for="train-name">Train Name</label>
                    <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group row">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="bidder-price" type="number">
                </div>
                <div class="form-group row">
                    <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group row">
                    <label for="frequency">Frequency (min)</label>
                    <input class="form-control" id="bidder-price" type="number">
                </div>
                <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
            </form>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
